services:
  db:
    image: postgres:15
    container_name: sf_guild_analytics_db
    environment:
      POSTGRES_DB: sf_guild_analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    image: sf-guild-analytics-backend
    container_name: sf_guild_analytics_backend
    ports:
      - "41414:41414"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/sf_guild_analytics
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_PROFILES_ACTIVE=dev
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      args:
        # Im Dev-Setup gibt es keinen nginx-Proxy → direkt auf den Backend-Port
        VITE_API_BASE_URL: http://localhost:41414/api
    image: sf-guild-analytics-frontend
    container_name: sf_guild_analytics_frontend
    ports:
      - "5173:80"  # nginx im Container lauscht auf 80, außen auf 5173 erreichbar
    depends_on:
      - backend

volumes:
  postgres_data:
  uploads_data:

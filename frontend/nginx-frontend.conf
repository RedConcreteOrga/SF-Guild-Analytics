server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Vue Router: alle Routen auf index.html umleiten (SPA-Routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Statische Assets langfristig cachen (Vite generiert Hash-Dateinamen)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # index.html nie cachen (damit neue Deployments sofort wirksam sind)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}

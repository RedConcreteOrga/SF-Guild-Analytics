worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ── Logging ─────────────────────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    # SECURITY: Kein Passwort-Logging — request body wird nicht geloggt
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # ── Performance ─────────────────────────────────────────────────────────────
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1000;

    # ── Security: Nginx-Version verstecken ──────────────────────────────────────
    server_tokens off;

    # ── Rate Limiting Zonen ─────────────────────────────────────────────────────
    # Login: maximal 5 Versuche pro Minute pro IP (Brute-Force-Schutz)
    limit_req_zone $binary_remote_addr zone=login_zone:10m rate=5r/m;
    # API allgemein: 30 Requests/Sekunde pro IP
    limit_req_zone $binary_remote_addr zone=api_zone:10m rate=30r/s;

    # ── Upstream-Services (intern, nie direkt öffentlich) ───────────────────────
    upstream backend {
        server backend:41414;
    }

    upstream frontend {
        server frontend:80;
    }

    # ── HTTP → HTTPS Redirect ───────────────────────────────────────────────────
    server {
        listen 80;
        server_name YOUR_DOMAIN www.YOUR_DOMAIN;

        # Let's Encrypt ACME Challenge (für Zertifikat-Ausstellung)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ── HTTPS Hauptserver ────────────────────────────────────────────────────────
    server {
        listen 443 ssl;
        server_name YOUR_DOMAIN www.YOUR_DOMAIN;

        # ── SSL / TLS ────────────────────────────────────────────────────────────
        ssl_certificate     /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        # Nur starke Cipher Suites (BSI-konform)
        ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_stapling        on;
        ssl_stapling_verify on;

        # ── Security Headers ────────────────────────────────────────────────────
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # File Upload Limit (für eure Upload-Funktion)
        client_max_body_size 20M;

        # ── Login-Endpoint: Rate Limiting ───────────────────────────────────────
        location = /api/auth/login {
            limit_req zone=login_zone burst=3 nodelay;
            limit_req_status 429;

            proxy_pass http://backend;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── API: alle anderen Endpoints ────────────────────────────────────────
        location /api/ {
            limit_req zone=api_zone burst=20;

            proxy_pass http://backend;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
        }

        # ── Uploads ────────────────────────────────────────────────────────────
        location /uploads/ {
            proxy_pass http://backend;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── Frontend: alles andere ─────────────────────────────────────────────
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

server:
  port: 41414
spring:
  application:
    name: sf-guild-analytics
  datasource:
    url: jdbc:postgresql://localhost:5433/sf_guild_analytics
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
logging:
  level:
    org.springframework.security: DEBUG
